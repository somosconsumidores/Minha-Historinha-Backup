name: ðŸš€ Deploy Supabase Edge Functions

on:
  push:
    branches:
      - main

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest # You can pin this to a specific CLI version, e.g., '1.150.0'

      - name: Deploy generate-story-chapters
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }} # This holds your project ID
        run: |
          echo "Attempting to deploy function: generate-story-chapters"
          echo "Using Project ID: $SUPABASE_PROJECT_REF"
          supabase functions deploy generate-story-chapters \
            --project-id $SUPABASE_PROJECT_REF
          echo "Deployment command finished."
